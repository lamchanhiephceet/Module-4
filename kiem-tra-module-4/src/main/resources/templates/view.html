<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--    FontAwesome Glyphicon-->
    <script src="https://kit.fontawesome.com/dffada201a.js" crossorigin="anonymous"></script>
    <style>
        .labelDetail {
            font-family: "Palatino Linotype", sans-serif;
            color: #2196F3;
            font-weight: bold;
        }
    </style>
    <title>Edit</title>
</head>
<body>
<section class="container-xl mt-100 mb-5">
    <div>
        <h3 align="center"><span class="labelDetail">Thành Phố </span><span class="labelDetail"
                                                                            th:text="${city.cityName}"></span></h3>
    </div>
    <form th:action="@{/edit-city}" th:object="${city}" method="post" enctype="multipart/form-data">
        <label hidden th:text="${city.id}" name="id"></label>
        <div class="form-group">
            <span class="labelDetail">City :</span>
            <span th:text="${city.cityName}"></span>
        </div>
        <div class="form-group">
            <span class="labelDetail">Nation :</span>
            <span th:text="${city.nation.nameNation}"></span>
        </div>
        <div class="form-group">
            <span class="labelDetail">Area :</span>
            <span th:text="${city.area}"></span><span> (Km <sup>2</sup>)</span>
        </div>
        <div class="form-group">
            <span class="labelDetail">Population :</span>
            <span th:text="${city.population}"></span><span> (Triệu Người)</span>
        </div>
        <div class="form-group">
            <span class="labelDetail">GDP :</span>
            <span th:text="${city.gdp}"></span><span> (Triệu Đồng)</span>
        </div>
        <div class="form-group">
            <span class="labelDetail">Description :</span>
            <span th:text="${city.description}">
            </span>
        </div>
        <a class="btn btn-info" th:href="@{/edit/{id}(id=${city.getId()})}"><i class="fa fa-pencil"></i></a>
        <a class="btn btn-info" th:href="@{/delete/{id}(id=${city.getId()})}"><i class="fa fa-trash"></i></a>
        <a class="btn btn-info" th:href="@{/}"><i class="fa fa-home" aria-hidden="true"></i></a>
    </form>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
